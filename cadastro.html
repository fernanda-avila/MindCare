<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - MindCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/loginECadastro.css">
</head>
<body>
    <header class="nav-menu">
        <a href="index.html"><img src="imgs/baixados (2).png" alt="" class="logo"></a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Sobre Nós</a></li>
            <li><a href="#">Profissionais Parceiros</a></li>
        </ul>
        <div class="nav-buttons">
            <a href="login.html" class="nav-entrar">Entrar</a>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <h1 id="form-title">Cadastre-se</h1>
            <p class="subtitle">Crie uma conta para marcar suas consultas e acessar nossos serviços</p>
            <form id="auth-form" method="POST" onsubmit="handleSubmit(event)">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input-group">
                    <label for="birthDate">Data de Nascimento</label>
                    <input type="date" id="birthDate" required>
                </div>
                <div class="input-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="input-group">
                    <label for="isAdult">Você é maior de idade?</label>
                    <input type="checkbox" id="isAdult" checked>
                </div>
                
                <button type="submit" id="submit-btn">Cadastrar</button> 
            </form>
            
            <p>Já tem uma conta? <a href="login.html" class="nav-agendar">Entre</a></p>
        </div>
        <aside>
            <img src="imgs/Mental health-pana.png" alt="Imagem ilustrativa" class="aside-img">
        </aside>
    </div>

    <footer>
        <p class="copy">&copy; 2024 MindCare. Todos os direitos reservados.</p>
        <ul class="footer-links">
            <li><a href="#">Política de Privacidade</a></li>
            <li><a href="#">Termos de Uso</a></li>
        </ul>
    </footer>

    <script src="cadastro.js"></script> 
</body>
</html>
